name: Deploy Lambda

on:
  push:
    branches:
      - main # deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dependencies (GitHub Actions runs on Linux, compatible with Lambda)
          pip install -r requirements.txt -t build/ --no-cache-dir
          # Copy source code
          cp -r src/* build/
          # Remove unnecessary files to reduce package size
          find build/ -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find build/ -type f -name "*.pyc" -delete
          find build/ -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find build/ -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true

      - name: Zip Lambda package
        run: |
          cd build
          zip -r ../lambda.zip . -q
          # Check package size
          ls -lh ../lambda.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda.zip
