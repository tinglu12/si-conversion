name: Deploy Lambda

on:
  push:
    branches:
      - main # deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Clean build directory
        run: |
          rm -rf build/
          mkdir -p build/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dependencies (GitHub Actions runs on Linux, compatible with Lambda)
          # Important: Install to build/ directory, which will be the root of our Lambda package
          pip install -r requirements.txt -t build/ --no-cache-dir --no-warn-script-location

      - name: Copy source code
        run: |
          # Copy only the lambda function file
          cp src/lambda_function.py build/

      - name: Clean up package
        run: |
          # Remove unnecessary files to reduce package size
          find build/ -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find build/ -type f -name "*.pyc" -delete
          find build/ -type f -name "*.pyo" -delete
          find build/ -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find build/ -type d -name "*.egg-info" -exec rm -rf {} + 2>/dev/null || true
          find build/ -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find build/ -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          find build/ -type d -name "__tests__" -exec rm -rf {} + 2>/dev/null || true
          # Remove any .py files in root that might conflict (except our lambda_function.py)
          find build/ -maxdepth 1 -name "*.py" ! -name "lambda_function.py" -delete 2>/dev/null || true
          # Remove any setup.py files that might confuse numpy (but keep package structure)
          find build/ -name "setup.py" ! -path "*/site-packages/*" -delete 2>/dev/null || true
          # Remove numpy source detection files if they exist
          if [ -f "build/numpy/setup.py" ]; then
            echo "Removing numpy setup.py to prevent source directory detection..."
            rm -f build/numpy/setup.py
          fi
          # Ensure numpy package structure is correct (should have __init__.py, not setup.py)
          if [ -d "build/numpy" ]; then
            echo "Verifying numpy package structure..."
            test -f build/numpy/__init__.py && echo "✅ numpy/__init__.py exists" || echo "⚠️  numpy/__init__.py missing"
            test ! -f build/numpy/setup.py && echo "✅ numpy/setup.py removed (prevents source detection)" || echo "⚠️  numpy/setup.py still exists"
          fi

      - name: Verify package structure
        run: |
          echo "Checking package structure..."
          ls -la build/ | head -20
          echo "Checking for lambda_function.py..."
          test -f build/lambda_function.py && echo "✅ lambda_function.py found" || echo "❌ lambda_function.py missing"
          echo "Checking for numpy..."
          test -d build/numpy && echo "✅ numpy package found" || echo "❌ numpy package missing"
          echo "Checking for pandas..."
          test -d build/pandas && echo "✅ pandas package found" || echo "❌ pandas package missing"

      - name: Zip Lambda package
        run: |
          cd build
          # Create zip with proper structure (all files in root of zip)
          zip -r ../lambda.zip . -q
          # Check package size
          echo "Package size:"
          ls -lh ../lambda.zip
          # Verify zip contents
          echo "Zip contents (first 20 files):"
          unzip -l ../lambda.zip | head -25

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda.zip
